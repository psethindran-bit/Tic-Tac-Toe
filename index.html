<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Cyber Grid</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --dark-blue: #040d1a;
            --medium-blue: rgba(15, 42, 82, 0.85);
            --light-blue: #d9e6ff;
            --accent: #4a90e2;
            --neon-blue: #00eaff;
            --neon-green: #00ff88;
            --glass: rgba(255, 255, 255, 0.08);
            --white: #ffffff;
            --color-x: #00eaff;
            --color-o: #00ff88;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000000;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
            background-size: 50px 50px;
            color: var(--light-blue);
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.no-animations * {
            animation: none !important;
            transition: none !important;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 234, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 234, 255, 0.8); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        nav {
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { 
            display: flex; 
            flex-direction: column; 
            text-align: center;
            animation: pulse-glow 3s infinite;
        }
        
        .logo-text {
            font-family: "Orbitron", sans-serif;
            font-size: 2.5rem;
            letter-spacing: 8px;
            color: var(--neon-blue);
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 234, 255, 0.7);
        }

        .tagline {
            font-family: "Orbitron", sans-serif;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: var(--accent);
            margin: 0;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-green);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
        }

        .hero-section {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--white) 0%, var(--neon-blue) 50%, var(--neon-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 234, 255, 0.5);
        }

        .game-container {
            max-width: 900px;
            margin: 0 auto 100px;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 234, 255, 0.3);
            color: var(--neon-blue);
            padding: 12px 20px;
            border-radius: 16px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .mode-btn.active {
            background: rgba(0, 234, 255, 0.15);
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .status {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
        }

        .score-number {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            color: var(--neon-blue);
        }

        .btn {
            background: var(--glass);
            border: 1px solid rgba(0, 234, 255, 0.3);
            color: var(--neon-blue);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            font-family: 'Rajdhani', sans-serif;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.4);
            transform: translateY(-2px);
        }

        .game-board {
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            max-width: 450px;
            margin: 0 auto;
            padding: 25px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative;
        }

        .game-board.glow-effect {
            animation: pulse-glow 3s infinite;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(0, 234, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell:hover {
            background: rgba(0, 234, 255, 0.1);
            border-color: var(--neon-blue);
            transform: scale(1.03);
        }

        .cell.x { 
            color: var(--color-x); 
            text-shadow: 0 0 20px var(--color-x); 
        }
        
        .cell.o { 
            color: var(--color-o); 
            text-shadow: 0 0 20px var(--color-o); 
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--dark-blue);
            padding: 50px;
            border-radius: 24px;
            border: 2px solid var(--neon-blue);
            text-align: center;
            box-shadow: 0 0 50px rgba(0,234,255,0.3);
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .settings-section {
            margin: 30px 0;
            text-align: left;
        }

        .settings-section h3 {
            font-family: 'Orbitron', monospace;
            color: var(--neon-blue);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 234, 255, 0.1);
        }

        .setting-info h4 {
            color: var(--neon-green);
            margin-bottom: 5px;
        }

        .setting-info p {
            color: rgba(217, 230, 255, 0.6);
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
            border: 2px solid rgba(0, 234, 255, 0.3);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: var(--light-blue);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: rgba(0, 234, 255, 0.3);
            border-color: var(--neon-green);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
            background-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        .color-picker {
            width: 60px;
            height: 35px;
            border: 2px solid rgba(0, 234, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-picker:hover {
            border-color: var(--neon-green);
        }

        .select-wrapper {
            position: relative;
            display: inline-block;
        }

        select {
            background: rgba(0, 234, 255, 0.1);
            color: var(--neon-blue);
            border: 2px solid rgba(0, 234, 255, 0.3);
            padding: 8px 30px 8px 12px;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            appearance: none;
        }

        .select-wrapper::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            pointer-events: none;
        }

        footer { text-align: center; padding: 40px; opacity: 0.6; }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .nav-links {
                gap: 15px;
            }

            .game-info { flex-direction: column; }
            .logo-text { font-size: 1.8rem; }
            
            .setting-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <h1 class="logo-text">TIC TAC TOE</h1>
            <p class="tagline">CYBER STRATEGY GRID</p>
        </div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
            <a href="settings.html" onclick="openSettings(); return false;"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </nav>

    <section class="hero-section">
        <h1 class="page-title">CLASSIC</h1>
    </section>

    <div class="game-container">
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="human">Human vs Human</button>
            <button class="mode-btn" data-mode="easy">Easy AI</button>
            <button class="mode-btn" data-mode="medium">Medium AI</button>
            <button class="mode-btn" data-mode="hard">Impossible AI</button>
        </div>

        <div class="game-info">
            <div class="status" id="status">X's Turn</div>
            <div class="score">
                <div style="display:inline-block; margin: 0 15px; text-align: center;">
                    <div id="player1Label">Player X</div>
                    <div class="score-number" id="xScore">0</div>
                </div>
                <div style="display:inline-block; margin: 0 15px; text-align: center;">
                    <div id="player2Label">Player O</div>
                    <div class="score-number" id="oScore">0</div>
                </div>
            </div>
            <div class="controls">
                <button class="btn" onclick="resetGame()">New Game</button>
                <button class="btn" onclick="resetScore()">Reset Score</button>
            </div>
        </div>

        <div class="game-board glow-effect" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <!-- Win Modal -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2 class="status" id="modalTitle" style="font-size: 2.5rem; margin-bottom: 20px;"></h2>
            <button class="btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>


    <footer>
        <p>CYBERPUNK TIC TAC TOE</p>
    </footer>

    <script>
        // Core game state
        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'human';
        let xScore = 0;
        let oScore = 0;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // Settings variables
        let settings = {
            sound: true,
            animations: true,
            autoReset: false,
            glow: true,
            colorX: '#00eaff',
            colorO: '#00ff88',
            bgPattern: 'grid'
        };

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadSettings();
            applySettings();
            updateStatus();
        });

        function setupEventListeners() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const mode = btn.dataset.mode;
                    setGameMode(mode);
                });
            });

            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });

            // Settings listeners
            document.getElementById('animationToggle').addEventListener('change', toggleAnimations);
            document.getElementById('glowToggle').addEventListener('change', toggleGlow);
            document.getElementById('colorX').addEventListener('change', updateColors);
            document.getElementById('colorO').addEventListener('change', updateColors);
            document.getElementById('bgPattern').addEventListener('change', updateBackground);
        }

        // SETTINGS

        function loadSettings() {
            document.getElementById('soundToggle').checked = settings.sound;
            document.getElementById('animationToggle').checked = settings.animations;
            document.getElementById('autoResetToggle').checked = settings.autoReset;
            document.getElementById('glowToggle').checked = settings.glow;
            document.getElementById('colorX').value = settings.colorX;
            document.getElementById('colorO').value = settings.colorO;
            document.getElementById('bgPattern').value = settings.bgPattern;
        }

        function applySettings() {
            // Animations
            if (!settings.animations) {
                document.body.classList.add('no-animations');
            } else {
                document.body.classList.remove('no-animations');
            }

            // Glow
            const boardEl = document.getElementById('gameBoard');
            if (settings.glow) {
                boardEl.classList.add('glow-effect');
            } else {
                boardEl.classList.remove('glow-effect');
            }

            // Colors
            document.documentElement.style.setProperty('--color-x', settings.colorX);
            document.documentElement.style.setProperty('--color-o', settings.colorO);

            // Background
            const body = document.body;
            switch (settings.bgPattern) {
                case 'dots':
                    body.style.backgroundImage = 'radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px)';
                    body.style.backgroundSize = '30px 30px';
                    break;
                case 'solid':
                    body.style.backgroundImage = 'none';
                    break;
                default: // grid
                    body.style.backgroundImage =
                        'linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px), ' +
                        'linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px)';
                    body.style.backgroundSize = '50px 50px';
            }
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function saveSettings() {
            settings.sound = document.getElementById('soundToggle').checked;
            settings.animations = document.getElementById('animationToggle').checked;
            settings.autoReset = document.getElementById('autoResetToggle').checked;
            settings.glow = document.getElementById('glowToggle').checked;
            settings.colorX = document.getElementById('colorX').value;
            settings.colorO = document.getElementById('colorO').value;
            settings.bgPattern = document.getElementById('bgPattern').value;

            applySettings();
            alert('Settings saved!');
        }

        function resetToDefaults() {
            settings = {
                sound: true,
                animations: true,
                autoReset: false,
                glow: true,
                colorX: '#00eaff',
                colorO: '#00ff88',
                bgPattern: 'grid'
            };
            loadSettings();
            applySettings();
        }

        function toggleAnimations() {
            settings.animations = document.getElementById('animationToggle').checked;
            applySettings();
        }

        function toggleGlow() {
            settings.glow = document.getElementById('glowToggle').checked;
            applySettings();
        }

        function updateColors() {
            settings.colorX = document.getElementById('colorX').value;
            settings.colorO = document.getElementById('colorO').value;
            applySettings();
        }

        function updateBackground() {
            settings.bgPattern = document.getElementById('bgPattern').value;
            applySettings();
        }

        // GAME LOGIC

        function setGameMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            
            if (mode === 'human') {
                document.getElementById('player1Label').textContent = 'Player X';
                document.getElementById('player2Label').textContent = 'Player O';
            } else {
                document.getElementById('player1Label').textContent = 'You (X)';
                document.getElementById('player2Label').textContent = getAILabel(mode);
            }
            resetGame();
        }

        function getAILabel(mode) {
            const labels = { easy: 'Easy Bot', medium: 'Medium Bot', hard: 'Impossible Bot' };
            return labels[mode] || 'AI Bot';
        }

        function handleCellClick(e) {
            const index = parseInt(e.target.dataset.index, 10);
            if (board[index] || !gameActive) return;

            if (gameMode === 'human') {
                makeMove(index, currentPlayer);
            } else if (currentPlayer === 'X') {
                makeMove(index, 'X');
            }
        }

        function makeMove(index, player) {
            if (!gameActive || board[index]) return;

            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.classList.add(player.toLowerCase());
            cell.textContent = player;

            if (checkWinner(player)) {
                player === 'X' ? xScore++ : oScore++;
                updateScore();
                gameOver(`${player} Wins!`);
                return;
            }

            if (board.every(c => c !== null)) {
                gameOver("It's a Draw!");
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();

            if (gameMode !== 'human' && currentPlayer === 'O') {
                setTimeout(aiMove, 600);
            }
        }

        function updateStatus() {
            const status = document.getElementById('status');
            if (!gameActive) return;
            if (gameMode === 'human') {
                status.textContent = `${currentPlayer}'s Turn`;
            } else {
                if (currentPlayer === 'X') {
                    status.textContent = "Your Turn (X)";
                } else {
                    status.textContent = "AI Thinking...";
                }
            }
        }

        function updateScore() {
            document.getElementById('xScore').textContent = xScore;
            document.getElementById('oScore').textContent = oScore;
        }

        function resetGame() {
            board = Array(9).fill(null);
            currentPlayer = 'X';
            gameActive = true;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
            document.getElementById('winModal').classList.remove('active');
            updateStatus();
        }

        function resetScore() {
            xScore = 0;
            oScore = 0;
            updateScore();
            resetGame();
        }

        function gameOver(message) {
            gameActive = false;
            document.getElementById('modalTitle').textContent = message;
            document.getElementById('winModal').classList.add('active');

            if (settings.autoReset) {
                setTimeout(() => {
                    resetGame();
                }, 1500);
            }
        }

        function checkWinner(player) {
            return winningConditions.some(comb => {
                const [a, b, c] = comb;
                return board[a] === player && board[b] === player && board[c] === player;
            });
        }

        // AI LOGIC

        function aiMove() {
            let move = null;

            if (gameMode === 'hard') {
                move = getBestMove();
            } else if (gameMode === 'medium') {
                move = Math.random() < 0.6 ? getSmartMove() : getEasyMove();
            } else {
                move = getEasyMove();
            }

            if (move === null) move = getEasyMove();
            if (move !== null) {
                makeMove(move, 'O');
            }
        }

        function getEasyMove() {
            const empty = board
                .map((v, i) => v === null ? i : null)
                .filter(v => v !== null);
            if (empty.length === 0) return null;
            return empty[Math.floor(Math.random() * empty.length)];
        }

        // Try to win, else block, else random
        function getSmartMove() {
            // 1. Win if possible
            for (let i = 0; i < 9; i++) {
                if (board[i] === null) {
                    board[i] = 'O';
                    if (checkWinner('O')) {
                        board[i] = null;
                        return i;
                    }
                    board[i] = null;
                }
            }

            // 2. Block X if they can win
            for (let i = 0; i < 9; i++) {
                if (board[i] === null) {
                    board[i] = 'X';
                    if (checkWinner('X')) {
                        board[i] = null;
                        return i;
                    }
                    board[i] = null;
                }
            }

            // 3. Otherwise random
            return getEasyMove();
        }

        // Minimax for impossible mode
        function getBestMove() {
            let bestScore = -Infinity;
            let move = null;

            for (let i = 0; i < 9; i++) {
                if (board[i] === null) {
                    board[i] = 'O';
                    const score = minimax(board, 0, false);
                    board[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        const scores = {
            O: 1,
            X: -1,
            tie: 0
        };

        function minimax(newBoard, depth, isMaximizing) {
            if (checkWinner('O')) return scores.O;
            if (checkWinner('X')) return scores.X;
            if (newBoard.every(c => c !== null)) return scores.tie;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (newBoard[i] === null) {
                        newBoard[i] = 'O';
                        const score = minimax(newBoard, depth + 1, false);
                        newBoard[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (newBoard[i] === null) {
                        newBoard[i] = 'X';
                        const score = minimax(newBoard, depth + 1, true);
                        newBoard[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }
